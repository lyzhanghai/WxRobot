<!DOCTYPE html>
<html>

<head>
     <meta charset="utf-8">
     <title>五分钟上手之柱状图</title>
     <!-- 引入 echarts.js -->
     <script src="jquery.3.2.1.min.js"></script>
     <script src="echarts.min.js"></script>
</head>

<body>
     <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
     <div id="main" style="width: 600px;height:400px;"></div>
     <script type="text/javascript">
          // 基于准备好的dom，初始化echarts实例
          var myChart = echarts.init(document.getElementById('main'));

          // 指定图表的配置项和数据
          myChart.setOption({
               title: {
                    x: 'center',
                    text: 'ECharts例子个数统计',
                    subtext: 'Rainbow bar example',
               },
               tooltip: {
                    trigger: 'item'
               },
               toolbox: {
                    show: true,
                    feature: {
                         dataView: {
                              show: true,
                              readOnly: false
                         },
                         restore: {
                              show: true
                         },
                         saveAsImage: {
                              show: true
                         }
                    }
               },
               calculable: true,
               grid: {
                    borderWidth: 0,
                    y: 80,
                    y2: 60
               },
               xAxis: [{
                    type: 'category',
                    show: false,
                    data: ['负面消极', '中性', '正面积极']
               }],
               yAxis: [{
                    type: 'value',
                    show: false
               }],
               series: [{
                    name: 'ECharts例子个数统计',
                    type: 'bar',
                    itemStyle: {
                         normal: {
                              color: function (params) {
                                   // build a color map as your need.
                                   var colorList = [
                                        '#C1232B', '#B5C334', '#FCCE10'
                                   ];
                                   return colorList[params.dataIndex]
                              },
                              label: {
                                   show: true,
                                   position: 'top',
                                   formatter: '{b}\n{c}'
                              }
                         }
                    },
                    data: [12, 21, 10],
                    markPoint: {
                         tooltip: {
                              trigger: 'item',
                              backgroundColor: 'rgba(0,0,0,0)',
                              formatter: function (params) {
                                   return '<img src="' +
                                        params.data.symbol.replace('image://', '') +
                                        '"/>';
                              }
                         },
                         data: [{
                                   xAxis: 0,
                                   y: 350,
                                   name: 'Line',
                                   symbolSize: 20,
                                   symbol: 'image://../asset/ico/折线图.png'
                              },
                              {
                                   xAxis: 1,
                                   y: 350,
                                   name: 'Bar',
                                   symbolSize: 20,
                                   symbol: 'image://../asset/ico/柱状图.png'
                              },
                              {
                                   xAxis: 2,
                                   y: 350,
                                   name: 'Scatter',
                                   symbolSize: 15,
                                   symbol: 'image://../asset/ico/散点图.png'
                              },
                         ]
                    }
               }]
          });
     </script>
</body>

</html>
